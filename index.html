<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Test</title>
    <style>
        /* Base styles */
        #main-menu{float:left;font-size: 1.5rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; opacity: 1;}
        #main-menu ul.menu-wrapper{padding: 0;}
        #main-menu li{display: inline-block;margin: 0 0;}
        #main-menu li a{color: crimson; text-decoration: none; padding: 0 10px;}
        /* Hover effect */
        #main-menu:hover li{opacity: 0.5;}
        #main-menu li:hover{opacity: 1;}
    </style>
</head>
<body>
    <nav id="main-menu">
        <ul class="menu-wrapper">
            <li class="menu-item">
                <a href="#">Om oss</a>
            </li>

            <li class="menu-item">
                <a href="#">Produkter</a>
            </li>
            <li class="menu-item">
                <a href="#">Kundservice</a>
            </li>
            <li class="menu-item">
                <a href="#">Inspiration</a>
            </li>
        </ul>
    </nav> 
</body>
</html>
